<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>товар</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">

    </header>
    <main>
        <section class="products">
            <div class="product1">
                <div class="image1"></div>
                <h3 class="product-man">Штаны мужские</h3>
                <p class="price">Price: <span class="price_product">100$</span></p>
                <button onclick="addProductPants()" class="button">Добавить в корзину
                </button>
            </div>

            <div class="product2">
                <div class="image2"></div>
                <h3 class="product-women">Пиджак женский</h3>
                <p class="price">Price: <span class="price_product">150$</span></p>
                <button onclick="addProductJacket()" class="button">Добавить в корзину</button>
            </div>
            <div class="product3">
                <div class="image3"></div>
                <h3 class="product-man">Ветровка мужская</h3>
                <p class="price">Price: <span class="price_product">300$</span></p>
                <button onclick="addProductWindbreaker()" class="button">Добавить в корзину</button>
            </div>
        </section>
        <section class="bascet">
            <h2 class="bascet-name">Корзина</h2>
            <div id="quantityPants" class="amount"></div>
            <div id="quantityJacket" class="amount"></div>
            <div id="quantityWindbreaker" class="amount"></div>
            <div id="amount" class="amount"></div>
        </section>

    </main>
    <footer class="footer"></footer>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
